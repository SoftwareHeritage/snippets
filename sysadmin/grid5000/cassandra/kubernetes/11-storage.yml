---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storage
data:
  config.yml: |
    storage:
      cls: cassandra
      hosts: 
        - parasilo-2.rennes.grid5000.fr
      keyspace: swh
      consistency_level: LOCAL_QUORUM
      objstorage:
        cls: remote
        url: http://objstorage:5003 

  entrypoint.sh: |
    #!/bin/bash

    set -e

    echo Starting the swh-storage API server
    exec gunicorn --bind 0.0.0.0:5002 \
          --reload \
          --workers 128 \
          --log-level DEBUG \
          --timeout 3600 \
          --config 'python:swh.core.api.gunicorn_config' \
          'swh.storage.api.server:make_app_from_configfile()'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  labels:
    app: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: storage
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - loader   
      containers:
      - name: storage
        image: vsellier/swh-base
        imagePullPolicy: Always
        command:
          - /entrypoint.sh
        ports:
        - containerPort: 5002
        readinessProbe:
          httpGet:
            path: /
            port: 5002
            scheme: "HTTP"
          initialDelaySeconds: 0
          failureThreshold: 2
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /
            port: 5002
            scheme: "HTTP"
          initialDelaySeconds: 5
          failureThreshold: 30
          periodSeconds: 1
        env:
        - name: PORT
          value: "5002"
        - name: STATSD_HOST
          value: "prometheus-statsd-exporter"
        - name: STATSD_PORT
          value: "9125"
        - name: SWH_CONFIG_FILENAME
          value: /etc/softwareheritage/config.yml
        volumeMounts:
          - name: config
            mountPath: /etc/softwareheritage/config.yml
            subPath: config.yml
            readOnly: true
          - name: config
            mountPath: /entrypoint.sh
            subPath: entrypoint.sh
            readOnly: true
        resources:
          requests:
            memory: "10000Mi"
            cpu: "5000m"
          limits:
            memory: "15000Mi"
            cpu: "10000m"
      volumes:
        - name: config
          configMap:
            name: storage
            defaultMode: 0777
        - name: db-password
          secret:
            secretName: storage-db
---
apiVersion: v1
kind: Service
metadata:
  name: storage
spec:
  type: ClusterIP
  selector:
    app: storage
  ports:
    - port: 5002
      targetPort: 5002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storage
spec:
  rules:
  - host: storage.default
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storage
            port:
              number: 5002
